<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>

    <!-- daisy ui -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>

    </header>

    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4 ">
            <div class="flex justify-center ">
            <input id="search-field" type="text" placeholder="search..." class="input input-ghost w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary ml-3 uppercase">Search</button>
            </div>


            
        </section>

        <!-- search result -->
        <section>
            <!-- spinner -->
             <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="text-primary loading loading-spinner loading-lg"></span>
             </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 ">
                
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-primary">Show All</button>
            </div>

        </section>

        <!-- show details modal -->
         
       <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
        <h3 id="show-details-phone-name" class="text-2xl font-bold"></h3>
        <!-- show details container -->
        <div id="show-details-container" class="mt-3 space-y-1">

        </div>
        <div class="modal-action">
            <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-red-700 text-white px-10">Close</button>
            
            </form>
        </div>
        </div>
        </dialog>

    </main>

    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>
</html>
